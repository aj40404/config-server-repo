message: "API Gateway Service"

server:
  port: ${GATEWAY_PORT:8090}
zuul:
  routes:
    book-service:
      url: http://${USERPROFILE_HOST:localhost}:9001/api/v1
    user-authentication-service:
      url: http://${USERAUTHENTICATION_HOST:localhost}:9002/api/v1


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/


