server:
  port: ${BOOK_SERVICE_PORT:9001}
spring:
  servlet:
    multipart:
      max-file-size: 5MB
  datasource:
    url: jdbc:mysql://${SQL_HOST:localhost}:${SQL_PORT:3306}/books_dbnew3?createDatabaseIfNotExist=true
    username: ${SQL_USERNAME:root}
    password: ${SQL_PASSWORD:Mysql@123}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
  
